<section class="products">
  <h2 class="products__title">Produtos</h2>
  <table class="products__list">
    <thead>
      <tr>
        <td>Título</td>
        <td>Descrição</td>
        <td>Preço</td>
        <td></td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.title}}</td>
        <td>{{product.description}}</td>
        <td>R$ {{product.price}}</td>
        <td class="products__button" (click)="openEditConfirmationModal(product)">Editar</td>
        <td class="products__button" (click)="openDeleteConfirmationModal(product)">Excluir</td>
      </tr>
    </tbody>
  </table>
</section>
<app-delete *ngIf="deleteConfirmation" [selectedProduct]="selectedProduct"
  (closeDeleteModal)="closeDeleteConfirmationModal($event)"></app-delete>
<app-update *ngIf="editConfirmation" [selectedProduct]="selectedProduct"
  (closeModal)="closeEditConfirmationModal($event)"></app-update>
